<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Technitium-Allow Options</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f8fafc;
        margin: 0;
        padding: 1rem;
        max-width: 600px;
      }
      h1 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
        color: #1e293b;
      }
      .server-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .server {
        background: white;
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      label {
        font-size: 0.85rem;
        color: #475569;
      }
      input {
        padding: 0.4rem 0.6rem;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 0.9rem;
        width: 100%;
      }
      .buttons {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #1d4ed8;
      }
      button.secondary {
        background: #64748b;
      }
      button.secondary:hover {
        background: #475569;
      }
      #addServer {
        margin-top: 1rem;
      }
      #status {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #059669;
      }
    </style>
  </head>
  <body>
    <h1>Technitium-Allow Options</h1>
    <div class="server-list" id="serverList"></div>
    <button id="addServer">âž• Add Server</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
