<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon16.png">
    <link rel="icon" type="image/png" sizes="48x48" href="icons/icon48.png">
    <link rel="icon" type="image/png" sizes="128x128" href="icons/icon128.png">
    <title>Technitium-Allow Options</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f8fafc;
        margin: 0;
        padding: 1rem;
        max-width: 600px;
        color: #1e293b;
      }

      h1 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .server-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .server {
        background: white;
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      label {
        font-size: 0.85rem;
        color: #475569;
      }

      input {
        padding: 0.4rem 0.6rem;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 0.9rem;
        width: calc(100% - 1.2rem);
        box-sizing: border-box;
      }

      .buttons {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #1d4ed8;
      }

      button.secondary {
        background: #64748b;
      }

      button.secondary:hover {
        background: #475569;
      }

      #addServer {
        margin-top: 1rem;
      }

      #status {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #059669;
      }

      #saveAllBtn.unsaved {
        box-shadow: 0 0 8px 2px #facc15;
        animation: pulse 1s infinite alternate;
      }

      @keyframes pulse {
        0% { box-shadow: 0 0 8px 2px #facc15; }
        100% { box-shadow: 0 0 12px 4px #fbbf24; }
      }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        body {
          background: #1e293b;
          color: #f8fafc;
        }

        .server {
          background: #334155;
          box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }

        label {
          color: #cbd5e1;
        }

        input {
          background: #475569;
          color: #f8fafc;
          border: 1px solid #64748b;
        }

        button {
          background: #2563eb;
          color: #f8fafc;
        }

        button.secondary {
          background: #64748b;
          color: #f8fafc;
        }

        #status {
          color: #22c55e;
        }

        #saveAllBtn.unsaved {
          box-shadow: 0 0 8px 2px #facc15;
          animation: pulse 1s infinite alternate;
        }
      }
    </style>
  </head>
  <body>
    <h1>Technitium-Allow Options</h1>
    <div class="server-list" id="serverList"></div>
    <button id="addServer">âž• Add Server</button>
    <div id="status"></div>

    <script src="options.js"></script>
  </body>
</html>
