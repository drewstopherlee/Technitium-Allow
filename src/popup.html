<!DOCTYPE html>
<html>
  <head>
    <title>Technitium Allow</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 1rem;
        width: 320px;
        background: #f8fafc;
        color: #1e293b;
      }

      h2 {
        font-size: 1rem;
        margin: 0 0 0.5rem;
      }

      .popup-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .popup-header a {
        font-size: 0.85rem;
        text-decoration: none;
        color: #2563eb;
      }

      .popup-header a:hover {
        text-decoration: underline;
        cursor: pointer;
      }

      .section {
        background: white;
        border-radius: 10px;
        padding: 0.75rem;
        margin-bottom: 1rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }

      #currentDomain {
        flex-grow: 1;
        overflow-wrap: anywhere;
      }

      button {
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.4rem 0.8rem;
        margin-top: 0.5rem;
        cursor: pointer;
        font-size: 0.85rem;
      }

      button:hover {
        background: #1d4ed8;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        padding: 0.25rem 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      li .status-icon {
        font-weight: bold;
        font-size: 1rem;
        margin-right: 0.5rem;
      }

      li .status-text {
        flex-grow: 1;
        overflow-wrap: anywhere;
      }

      /* NXDOMAIN status styles */
      .status-success {
        background-color: #d1fae5;
        color: #059669;
        border-radius: 6px;
        padding: 0.25rem 0.5rem;
      }

      .status-error {
        background-color: #fee2e2;
        color: #dc2626;
        border-radius: 6px;
        padding: 0.25rem 0.5rem;
      }

      /* Clear buttons */
      .overlay-btn {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        transition: opacity 0.2s ease;
        background-color: #dc2626;
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.85rem;
      }

      #confirmClear {
        opacity: 0;
        pointer-events: none;
      }

      #confirmClear.show {
        opacity: 1;
        pointer-events: auto;
      }

      #clearHistory.hide {
        opacity: 0;
        pointer-events: none;
      }

      #clearHistory:hover, #confirmClear:hover {
        background-color: #b91c1c;
      }

      #status {
        margin-top: 0.5rem;
        font-size: 0.85rem;
      }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        body {
          background: #1e293b;
          color: #f8fafc;
        }

        .section {
          background: #334155;
          box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
        }

        button {
          background: #2563eb;
          color: #f8fafc;
        }

        button.secondary {
          background: #64748b;
          color: #f8fafc;
        }

        li .status-success {
          background-color: #064e3b;
          color: #d1fae5;
        }

        li .status-error {
          background-color: #991b1b;
          color: #fee2e2;
        }

        .overlay-btn {
          background-color: #dc2626;
          color: #f8fafc;
        }

        #clearHistory:hover, #confirmClear:hover {
          background-color: #b91c1c;
        }

        .popup-header a {
          color: #60a5fa;
        }
      }
    </style>
  </head>
  <body>
    <div class="popup-header">
      <h2>Technitium Allow</h2>
      <a id="optionsLink" href="#">&#9881; Options</a>
    </div>

    <div class="section">
      <h2>Current Domain</h2>
      <div style="display:flex; justify-content: space-between; align-items:center;">
        <div id="currentDomain"></div>
        <button id="allowCurrent">Allow</button>
      </div>
      <div id="status"></div>
    </div>

    <div class="section">
      <h2>Recent NXDOMAINs</h2>
      <ul id="historyList"></ul>
      <div style="margin-top: 0.5rem; position: relative; height: 30px;">
        <button id="clearHistory" class="overlay-btn">Clear All</button>
        <button id="confirmClear" class="overlay-btn">Confirm?</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
