<!DOCTYPE html>
<html>
  <head>
    <title>Technitium Allow</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body class="popup">
    <div class="popup-header">
      <h2>Technitium Allow</h2>
      <button id="optionsLink" class="secondary" aria-label="Options">
        &#9881; Options
      </button>
    </div>

    <div class="section">
      <h2>Current Domain</h2>
      <div style="display:flex; justify-content: space-between; align-items:center;">
        <div id="currentDomain"></div>
        <button id="allowCurrent">Allow</button>
      </div>
      <div id="status"></div>
    </div>

    <div class="section">
      <h2>Recent NXDOMAINs</h2>
      <ul id="historyList"></ul>
      <div style="margin-top: 0.5rem; position: relative; height: 30px;">
        <button id="clearHistory" class="overlay-btn">Clear All</button>
        <button id="confirmClear" class="overlay-btn">Confirm?</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
